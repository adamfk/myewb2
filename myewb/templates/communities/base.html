{% extends "site_base.html" %}

{% load i18n %}

{% block body_class %}communities orange{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{{ STATIC_URL }}communities/css/communities.css" />
<link rel="stylesheet" href="{{ STATIC_URL }}pinax/css/topics.css" />
<script type="text/javascript" src="{{ STATIC_URL }}pinax/js/topics.js"></script>
{% endblock %}

{% block subnav %}
    <ul class="subnav">
        {% if group %}
        <li><a href="{% url community_detail group.slug %}">{{ group.name }} {% trans "Home" %}</a></li>
        {% endif %}
        <li><a href="{% url communities_index %}">{% trans "All Communities" %}</a></li>
    </ul>
{% endblock %}
