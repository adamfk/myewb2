{% extends "volunteering/base.html" %}

{% block body %}
	<a href="{% url new %}">new placement</a>

	<ul>
	{% for placement in placements %}
		<li>
			<a href="{% url view placement.id %}">{{ placement.name }}</a>
			[<a href="{% url edit placement.id %}">edit</a>]
			[<a href="{% url delete placement.id %}">delete</a>]
			</li>
	{% endfor %}
	</ul>
{% endblock %}
