{% extends "volunteering/base.html" %}

{% block head_title %}
Volunteering » Sessions »
{% if session %}
	Edit » {{ session.name }}
{% else %}
	Create
{% endif %}
{% endblock %}

{% block body %}
<h2>
	{% if session %}
		Edit session
	{% else %}
		Create a new session
	{% endif %}
</h2>

<form action="{{ action }}" method="post">
	<table>
	{{ form.as_p }}
	</table>
	<input type="submit" name="session" value="Save Session" id="session">
</form>
{% endblock %}
